{% extends 'base.html' %}
{% load static %}

{% block body-content %}
<article class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="login-main">
                <h2>UBook</h2>
                <h4> Bringing you closer to your Loved ones, Friends & Colleagues </h4>
                <img src={% static 'images/connected.png' %} alt="connected" class='img-responsive'>
            </div>
        </div>
        <div class="col-sm-4">
          <form action={% url 'accounts:register' %} method="POST">
            {% csrf_token %}
            <div class="register-main">
            
            <h3>Register now</h3>
              <hr>
              <div class="row">
                <div class="form-group col-md-6 col-s-12">
                    <label for="firstname" >First Name</label>
                    <input id="firstname" class="form-control" type="text" name="firstname"
                           placeholder="First name" required>
                </div>
    
                <div class="form-group col-md-6 col-s-12">
                    <label for="lastname" >Last Name</label>
                    <input id="lastname" class="form-control" type="text" name="lastname"
                           placeholder="Last name" required>
                </div>
            </div> 
            <div class="form-group">
              <label class="control-label" for="">Email Address</label>
              <input type="email" class="form-control" placeholder="Email Address" name='email' required>
            </div>

            <div class="form-group">
              <label class="control-label" for="">Password</label>
              <input type="password" class="form-control" placeholder="Password" name='password1' required>
            </div>

            <div class="form-group">
              <label class="control-label" for="">Repeat Password</label>
              <input type="password" class="form-control" placeholder="Repeat Password" name='password2' required>
            </div>

            <div class="form-group">
              <label for="birthday">Birthday:</label>
              <div class="form-group">
                <input type="date"  name="birthday" class="form-control"  max='2021-12-31' required >   
              </div>
            </div>
            <div class="form-group">
              <label for="gender">Gender:</label>
              <div class="row">
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id='gender-male' value='Male' required>
                    <label class="form-check-label" for="gender-male">
                      Male
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender-female" value='Female'>
                    <label class="form-check-label" for="gender-female">
                      Female
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender-others" value='Other'>
                    <label class="form-check-label" for="gender-others">
                      Others
                    </label>
                  </div>
                </div>
              </div>
            </div>
          
            <small>
                By clicking Sign Up, you agree to our Terms and that you have read our
                 Data Use Policy, including our Cookie Use.
            </small>	 
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="Sign Up">
            </div>	 

              </div>
            </form>
        </div>
        </div>
    </div>
</article>

{% endblock %}
