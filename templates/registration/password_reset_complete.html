{% extends "base.html" %}
{% block title %}{% if subtitle %}{{ subtitle }} | {% endif %}{{ title }} | UBook Account Management{% endblock %}

{% block body-content %}
<div class='container'>
    <div class="row justify-content-center password-reset-card">
        <div class="col-md-6">
            <div class="card ">
                <h5 class="card-header">Password reset complete</h5>

                <div class="card-body">
                    <p class="card-text">Your password has been set. You may go ahead and log in now.
                        <a href={% url 'user_profile:index' %}>Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
